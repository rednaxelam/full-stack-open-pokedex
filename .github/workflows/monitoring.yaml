          url: https://fso-pokedex-rednaxelam.fly.dev/|https://pokeapi.co/api/v2/pokemon/?limit=50|https://pokeapi.co/api/v2/pokemon/kakuna
          max-attempts: 3
          retry-delay: 15s
          retry-all: true
